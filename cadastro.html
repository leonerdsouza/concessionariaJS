    var vmarca,vmodelo,vano,vpreco,vcor,vdescricao;
   
    if(typeof(Storage)!="undefined"){

    }else{

    }
    function cadastro(){
      vmarca=document.getElementById("inputMarca").value;
      vmodelo=document.getElementById("inputModelo").value;
      vano=document.getElementById("quantity").value;
      vpreco=document.getElementById("inputPreco").value;
      vcor=document.getElementById("inputCor").value;
      vdescricao=document.getElementById("inputDescricao").value;
      localStorage.marca=vmarca;
      localStorage.modelo=vmodelo;
      localStorage.ano=vano;
      localStorage.preco=vpreco;
      localStorage.cor=vcor;
      localStorage.descricao=vdescricao;
    }
  </script>
  <script>
    function mascara(o,f){
      v_obj=o
      v_fun=f
    setTimeout("execmascara()",1);
    }
    function execmascara(){
        v_obj.value=v_fun(v_obj.value);
    }

    function soNumeros(v){
        return v.replace(/\D/g,"");
    }
  </script>
